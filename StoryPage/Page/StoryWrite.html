<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/StoryWrite.css" />
    <title>틈틈러 재도전 이야기</title>
  </head>
  <body>
    <header>
      <p>header추가예정</p>
    </header>
    <section>
      <div id="title">
        <p id="titleTop">틈틈러 재도전 이야기</p>
        <p id="titleDt">재취업에 도전하는 틈틈러들과 이야기를 나누어 보아요.</p>
      </div>
      <div id="wrT">
        <p id="wrTitle">제목</p>
        <input
          id="wrStoryTitle"
          type="text"
          placeholder="제목을 작성해 주세요."
        />
      </div>
      <div>
        <p>내용</p>
        <textarea
          placeholder="재취업에 대한 고민, 궁금한 점, 어떤 이야기든 괜찮아요. 당신의 이야기를 들려주세요!"
        ></textarea>
      </div>
      <form>
        <input type="submit" value="등록하기" />
      </form>
    </section>
    <footer>
      <p>footer추가예정</p>
    </footer>
    <script src="../js/StoryWrite.js" defer></script>
  </body>
</html>
