{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href={% static 'css/signup.css' %} />
    <title>로그인</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- 헤더 -->
      <header>
        <a href={%url 'accounts:login'%} class="logo">
          <img src={% static "img/logo1.svg"%} alt="로고" />
          <span class="title">틈틈</span>
        </a>
        <nav class="menu">
          <ul>
            <!-- 추후 경로 페이지 수정 -->
            <li><a href="">틈틈이공유</a></li>
            <li><a href="">틈틈이정보</a></li>
            <li><a href="">틈틈이계획</a></li>
          </ul>
        </nav>
        <nav class="user-actions">
          <ul>
            <li>
              <!-- 추후 경로 페이지 수정 -->
              <a href={%url 'accounts:login' %}
                ><img
                  src="../static/img/loginbtn.svg"
                  alt="로그인"
                  class="login"
              /></a>
            </li>
            <li>
              <a href="/mypage/"
                ><img src="../static/img/mypage.svg" alt="마이페이지"
              /></a>
            </li>
            <li>
              <a href="/alert/"
                ><img src="../static/img/alert.svg" alt="알림"
              /></a>
            </li>
            <li><img src="../static/img/search.svg" alt="검색" /></li>
          </ul>
        </nav>
      </header>
      <!-- 로그인 박스 -->
      <main class="content">
        <div class="bg-box1">
          <h1 class="slogan">“틈난 커리어, 틈틈이 다시 채워요!”</h1>
        </div>
        <div class="bg-box2"></div>
        <div class="input-box">
          <h3>틈틈으로 다시 오신걸 환영해요!</h3>
          <h1>로그인</h1>
          <!-- 로그인 입력폼 -->
          <form action="/accounts/login/" method="POST" class="login-form">
            {% csrf_token %}
            <div class="id-wrapper">
              <label for="user-id">아이디</label>
              <input
                type="text"
                id="user-id"
                name="username"
                placeholder="아이디를 입력해주세요."
                required
              />
            </div>

            <div class="password-wrapper">
              <label for="user-pw">비밀번호</label>
              <input
                type="password"
                id="user-pw"
                name="password"
                placeholder="비밀번호를 입력해주세요."
                required
              />
            </div>
            {% if error %}
            <p class="error-message">{{error }}</p>  
            {% endif %}

            <button type="submit" class="btn-login">로그인</button>
          </form>

          <h2>아직 틈틈의 회원이 아니신가요?</h2>
          <a href={%url 'accounts:signup' %} class="signup">회원가입</a>
        </div>
      </main>
      <!-- 푸터 -->
      <footer>
        <img src="../static/img/logo2.svg" alt="로고" class="logo2" />

        <div class="footer-bottom">
          <h1>단절의 시간을 기회의 시간으로 바꾸는 플랫폼,</h1>
          <img src="../static/img/logo3.svg" class="logo3" />
        </div>
      </footer>
    </div>
  </body>
</html>
